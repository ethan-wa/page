<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天剩余时间</title>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }
        #countdown {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        #message {
            font-size: 1.5em;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .heart {
            position: absolute;
            top: -10%;
            animation: fall 10s linear infinite;
            color: #ff69b4;
            font-size: 1.5em;
        }
        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div id="countdown">计算中...</div>
        <div id="message">亲爱的，今天的每一秒都想和你一起度过 ❤️</div>
    </div>

    <!-- 心形动画 -->
    <div class="heart">❤️</div>
    <div class="heart" style="left: 10%; animation-delay: 2s;">❤️</div>
    <div class="heart" style="left: 20%; animation-delay: 4s;">❤️</div>
    <div class="heart" style="left: 30%; animation-delay: 6s;">❤️</div>
    <div class="heart" style="left: 40%; animation-delay: 8s;">❤️</div>
    <div class="heart" style="left: 50%; animation-delay: 10s;">❤️</div>
    <div class="heart" style="left: 60%; animation-delay: 12s;">❤️</div>
    <div class="heart" style="left: 70%; animation-delay: 14s;">❤️</div>
    <div class="heart" style="left: 80%; animation-delay: 16s;">❤️</div>
    <div class="heart" style="left: 90%; animation-delay: 18s;">❤️</div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999); // 设置到今天的23:59:59.999

            const timeLeft = endOfDay - now;

            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `今天剩余时间: ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        // 初始化时立即更新一次
        updateCountdown();

        // 每秒更新一次
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
